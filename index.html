<!DOCTYPE html>
<html lang="“ko”">
  <head>
    <meta charset=“UTF-8">
    <title>JavaScript DOM Element</title>
    <script>
      //HTML 태그 이름을 이용한 선택
      var selectedItem = document.getElementById("asd"); // 모든 <li> 요소를 선택함.
      const test = document.querySelectorAll(".as");
      console.log(selectedItem);
      console.log(test);
      for (var i = 0; i < selectedItem.length; i++) {
        selectedItem.item(i).style.color = "red"; // 선택된 모든 요소의 텍스트 색상을 변경함.
        console.log(selectedItem.item(i), "헤드스크립트");
      }
    </script>
  </head>
  <body>
    <h1>HTML 태그 이름을 이용한 선택</h1>
    <ul>
      <li id="asd" class="as">첫 번째 아이템이에요!</li>
      <li class="as">두 번째 아이템이에요!</li>
      <li class="as">세 번째 아이템이에요!</li>
      <li class="as">네 번째 아이템이에요!</li>
      <li class="as">다섯 번째 아이템이에요!</li>
    </ul>
  </body>
</html>
